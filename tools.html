<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholastic - Tools Section</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .tools-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tools-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .tools-header h2 {
      font-size: 24px;
      color: #333;
    }
    .tool-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
    }
    .tool-button {
      flex: 1 1 150px;
      padding: 15px;
      text-align: center;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .tool-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <section class="tools-section">
    <header class="tools-header">
      <h2>Tools & Widgets</h2>
    </header>
    <div class="tool-buttons">
      <!-- Notes App Button -->
      <a href="note.html" class="tool-button" aria-label="Open Notes App">Notes App</a>
      
      <!-- Comparison Tool Button -->
      <a href="compareschoolfilter.html" class="tool-button" aria-label="Compare Schools">Compare Schools</a>
      
      <!-- Add More Widgets Here -->
      <a href="#other-widget" class="tool-button" aria-label="Other Widget">Other Tool</a>
    </div>
  </section>
</body>
</html>
